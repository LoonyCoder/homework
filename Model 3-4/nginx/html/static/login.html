<!DOCTYPE html>
<html>
   <head>
      <title>SpringCloud作业</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
   <div class="jumbotron text-center" style="margin-bottom:0">
     <h3>登陆页面</h3>
     <p>Spring Cloud 作业</p>
   </div>
<div id="login_form" style="margin-left:550px;margin-top:100px;" >
 
          <div class="form-group">
             <label for="user" style="display:inline;">账户：</label>
               <input type="text" class="form-control" name="email" id="email" style="display:inline;width:200px;"autocomplete="off" />
          </div>
           <div class="form-group">
               <label for="password" style="display:inline;">密码：</label>
              <input type="text" class="form-control" name="password" id="password" style="display:inline;width:200px;"autocomplete="off" />
           </div>
           <div class="form-group">
            <button id="login" class="btn btn-primary" >登录</button>
             <a href="register.html" style="margin-left:150px;"> 注册</a>
           
           </div>
           <div id="msg"></div>
          
</div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      <script>
         $("#login").click(function(){
             $.ajax({
               type: "GET",
               url: "/api/user/login/"+$("#email").val()+"/"+$("#password").val(),
               async:true,
               success:function(data){
                  if (data == "success"){
                    
                     window.location.href='http://springcloud.com/static/welcome.html';
                  }

                  $('#msg').html( '<font color="red">'+data+'</font>');                   
               }
             });
          });

      </script>
   </body>
</html>
